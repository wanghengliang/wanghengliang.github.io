---
layout: page
title: 分类
header: 根据分类快速导航到相应的文章
group: navigation
---
{% include JB/setup %}

<div class = "card">
{% for category in site.categories %}
<h3>{{ category | first }}</h3>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%Y-%m-%d"}} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
</div>
